<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AstroBeats Cards</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #111;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 0;
    padding: 20px;
  }

  #cards-container {
    display: flex;
    gap: 20px;
    margin-bottom: 20px;
    flex-wrap: wrap;
    justify-content: center;
  }

  .card {
    width: 150px;
    height: 220px;
    perspective: 1000px;
    cursor: pointer;
  }

  /* Taller crystal card */
  #card4 {
    height: 260px;
  }

  .card-inner {
    position: relative;
    width: 100%;
    height: 100%;
    transition: transform 0.6s;
    transform-style: preserve-3d;
  }

  .card.flip .card-inner {
    transform: rotateY(180deg);
  }

  .card-front, .card-back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    border-radius: 10px;
    object-fit: cover;
  }

  .card-back {
    transform: rotateY(180deg);
  }

  #shuffle-btn {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    margin-bottom: 20px;
  }

  #journal {
    width: 90%;
    max-width: 600px;
  }

  #journal textarea {
    width: 100%;
    height: 100px;
    margin-bottom: 10px;
  }

  #journal button {
    padding: 5px 10px;
  }

  #journal-entries {
    margin-top: 10px;
  }

  #journal-entries p {
    background: #222;
    padding: 5px;
    border-radius: 5px;
  }
</style>
</head>
<body>

<h1>AstroBeats Cards</h1>

<div id="cards-container">
  <div id="card4" class="card"><div class="card-inner"><img class="card-front" src="" alt=""><img class="card-back" src="" alt=""></div></div>
  <div id="card3" class="card"><div class="card-inner"><img class="card-front" src="" alt=""><img class="card-back" src="" alt=""></div></div>
  <div id="card2" class="card"><div class="card-inner"><img class="card-front" src="" alt=""><img class="card-back" src="" alt=""></div></div>
  <div id="card1" class="card"><div class="card-inner"><img class="card-front" src="" alt=""><img class="card-back" src="" alt=""></div></div>
</div>

<button id="shuffle-btn">Shuffle Cards</button>

<div id="journal">
  <h2>Journal</h2>
  <textarea id="journal-input" placeholder="Write your journal entry..."></textarea><br>
  <button id="journal-save">Save Entry</button>
  <div id="journal-entries"></div>
</div>

<script>
let data = {};
let cards = [];

function getRandomItem(arr) {
  return arr[Math.floor(Math.random() * arr.length)];
}

// Fetch data.json and then initialize cards
fetch('data.json')
  .then(res => res.json())
  .then(jsonData => {
    data = jsonData;
    cards = [
      document.querySelector('#card1'),
      document.querySelector('#card2'),
      document.querySelector('#card3'),
      document.querySelector('#card4')
    ];
    shuffleCards();
    setupCardClicks();
    loadJournal();
  })
  .catch(err => console.error('Failed to load data.json', err));

function shuffleCards() {
  if (!data.astrology || !data.crystals) return;

  const bodyCard = getRandomItem(data.astrology.body);
  const signCard = getRandomItem(data.astrology.signs);
  const houseCard = getRandomItem(data.astrology.houses);
  const crystalCard = getRandomItem(data.crystals);

  // --- Astrology Cards (1â€“3) ---
  // Default visible side = back.jpg
  // Hidden side = real card image
  document.querySelector('#card1 .card-front').src = 'astrology/back.jpg';
  document.querySelector('#card1 .card-back').src = bodyCard;

  document.querySelector('#card2 .card-front').src = 'astrology/back.jpg';
  document.querySelector('#card2 .card-back').src = signCard;

  document.querySelector('#card3 .card-front').src = 'astrology/back.jpg';
  document.querySelector('#card3 .card-back').src = houseCard;

  // --- Crystal Card (4) ---
  // Default visible = crystal front (not -text)
  // Hidden side = crystal text image
  document.querySelector('#card4 .card-front').src = crystalCard.front;
  document.querySelector('#card4 .card-back').src = crystalCard.text;

  // Reset all cards to default state (not flipped)
  cards.forEach(card => card.classList.remove('flip'));
}

// Card flip click
function setupCardClicks() {
  cards.forEach(card => {
    card.addEventListener('click', () => {
      card.classList.toggle('flip');
    });
  });
}

// Shuffle button
document.querySelector('#shuffle-btn').addEventListener('click', shuffleCards);

// Journal CRUD
function loadJournal() {
  const entries = JSON.parse(localStorage.getItem('journalEntries') || '[]');
  const container = document.querySelector('#journal-entries');
  container.innerHTML = '';
  entries.forEach(e => {
    const p = document.createElement('p');
    p.textContent = e;
    container.appendChild(p);
  });
}

document.querySelector('#journal-save').addEventListener('click', () => {
  const input = document.querySelector('#journal-input');
  const entries = JSON.parse(localStorage.getItem('journalEntries') || '[]');
  if (input.value.trim() === '') return;
  entries.push(input.value);
  localStorage.setItem('journalEntries', JSON.stringify(entries));
  input.value = '';
  loadJournal();
});
</script>

</body>
</html>
