<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AstroBeats Cards</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #111;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 0;
    padding: 20px;
  }

  #cards-container {
    display: flex;
    gap: 20px;
    margin-bottom: 20px;
    flex-wrap: wrap;
    justify-content: center;
  }

  .card {
    width: 150px;
    height: 220px;
    perspective: 1000px;
    cursor: pointer;
  }

  .card-inner {
    position: relative;
    width: 100%;
    height: 100%;
    transition: transform 0.6s;
    transform-style: preserve-3d;
  }

  .card.flip .card-inner {
    transform: rotateY(180deg);
  }

  .card-front, .card-back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    border-radius: 10px;
    object-fit: cover;
  }

  .card-back {
    transform: rotateY(180deg);
  }

  #shuffle-btn {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    margin-bottom: 20px;
  }

  #journal {
    width: 90%;
    max-width: 600px;
  }

  #journal textarea {
    width: 100%;
    height: 100px;
    margin-bottom: 10px;
  }

  #journal button {
    padding: 5px 10px;
    margin-right: 5px;
  }

  #journal-entries {
    margin-top: 10px;
  }

  #journal-entries p {
    background: #222;
    padding: 5px;
    border-radius: 5px;
  }

  #journal-entries button {
    font-size: 0.8rem;
    padding: 2px 5px;
    margin-left: 5px;
  }
</style>
</head>
<body>

<h1>AstroBeats Cards</h1>

<div id="cards-container">
  <div id="card4" class="card"><div class="card-inner"><img class="card-front" src="" alt=""><img class="card-back" src="" alt=""></div></div>
  <div id="card3" class="card"><div class="card-inner"><img class="card-front" src="" alt=""><img class="card-back" src="" alt=""></div></div>
  <div id="card2" class="card"><div class="card-inner"><img class="card-front" src="" alt=""><img class="card-back" src="" alt=""></div></div>
  <div id="card1" class="card"><div class="card-inner"><img class="card-front" src="" alt=""><img class="card-back" src="" alt=""></div></div>
</div>

<button id="shuffle-btn">Shuffle Cards</button>

<div id="journal">
  <h2>Journal</h2>
  <textarea id="journal-input" placeholder="Write your journal entry..."></textarea><br>
  <button id="journal-save">Save Entry</button>
  <button id="journal-clear">Clear All</button>
  <div id="journal-entries"></div>
</div>

<script>
let data = {};
let cards = [];

function getRandomItem(arr) {
  return arr[Math.floor(Math.random() * arr.length)];
}

// --- Load JSON & Initialize ---
fetch('data.json')
  .then(res => res.json())
  .then(jsonData => {
    data = jsonData;
    cards = [
      document.querySelector('#card1'),
      document.querySelector('#card2'),
      document.querySelector('#card3'),
      document.querySelector('#card4')
    ];
    shuffleCards();
    setupCardClicks();
    loadJournal();
  })
  .catch(err => console.error('Failed to load data.json', err));

// --- Shuffle Cards ---
function shuffleCards() {
  if (!data.astrology || !data.crystals) return;

  const bodyCard = getRandomItem(data.astrology.body);
  const signCard = getRandomItem(data.astrology.signs);
  const houseCard = getRandomItem(data.astrology.houses);
  const crystalCard = getRandomItem(data.crystals);

  // Astrology cards default to back.jpg
  document.querySelector('#card1 .card-front').src = 'astrology/back.jpg';
  document.querySelector('#card1 .card-back').src = bodyCard;

  document.querySelector('#card2 .card-front').src = 'astrology/back.jpg';
  document.querySelector('#card2 .card-back').src = signCard;

  document.querySelector('#card3 .card-front').src = 'astrology/back.jpg';
  document.querySelector('#card3 .card-back').src = houseCard;

  // Crystal card default to front
  document.querySelector('#card4 .card-front').src = crystalCard.front;
  document.querySelector('#card4 .card-back').src = crystalCard.text;

  // Reset flip state
  cards.forEach(card => card.classList.remove('flip'));
}

// --- Card Flip ---
function setupCardClicks() {
  cards.forEach(card => {
    card.addEventListener('click', () => {
      card.classList.toggle('flip');
    });
  });
}

document.querySelector('#shuffle-btn').addEventListener('click', shuffleCards);

// --- Journal CRUD ---
function loadJournal() {
  const entries = JSON.parse(localStorage.getItem('journalEntries') || '[]');
  const container = document.querySelector('#journal-entries');
  container.innerHTML = '';

  entries.forEach((entry, index) => {
    const p = document.createElement('p');
    p.textContent = entry;
    
    const editBtn = document.createElement('button');
    editBtn.textContent = 'Edit';
    editBtn.addEventListener('click', () => editEntry(index));

    const delBtn = document.createElement('button');
    delBtn.textContent = 'Delete';
    delBtn.addEventListener('click', () => deleteEntry(index));

    p.appendChild(editBtn);
    p.appendChild(delBtn);
    container.appendChild(p);
  });
}

function saveEntry() {
  const input = document.querySelector('#journal-input');
  if (input.value.trim() === '') return;

  const entries = JSON.parse(localStorage.getItem('journalEntries') || '[]');
  entries.push(input.value);
  localStorage.setItem('journalEntries', JSON.stringify(entries));
  input.value = '';
  loadJournal();
}

function editEntry(index) {
  const entries = JSON.parse(localStorage.getItem('journalEntries') || '[]');
  const newVal = prompt('Edit your entry:', entries[index]);
  if (newVal !== null && newVal.trim() !== '') {
    entries[index] = newVal;
    localStorage.setItem('journalEntries', JSON.stringify(entries));
    loadJournal();
  }
}

function deleteEntry(index) {
  const entries = JSON.parse(localStorage.getItem('journalEntries') || '[]');
  entries.splice(index, 1);
  localStorage.setItem('journalEntries', JSON.stringify(entries));
  loadJournal();
}

// Clear all with confirmation
document.querySelector('#journal-clear').addEventListener('click', () => {
  if (confirm('Are you sure you want to clear all journal entries? This cannot be undone.')) {
    localStorage.removeItem('journalEntries');
    loadJournal();
  }
});

document.querySelector('#journal-save').addEventListener('click', saveEntry);
</script>

</body>
</html>
